<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="col">
            <div class="cards">
                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/card-1.jpg" alt="sedan card icon"></img>
                        <h2>SEDANS</h2>
                    </div>
                    <div class="card-content">
                        <p>Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.</p>
                        <a href="#">Buy Now</a>
                    </div>
                </div><!-- /card -->

                <div class="card">
                    <div class="card-header">
                        <img src="assets/img/card-2.jpg" alt="sedan card icon"></img>
                        <h2>Apple</h2>
                    </div>
                    <div class="card-content">
                        <p>Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.</p>
                        <a href="#">Buy Now</a>
                    </div>
                </div><!-- /card -->
            </div>
        </div>

        <div class="col">
            <form id="contact" action="" method="post">
                <h3>Contact Form</h3>

                <input id="name-input" placeholder="Your name" type="text" tabindex="1" autofocus>            
            
                <input id="email-input" placeholder="Your Email Address" type="email" tabindex="2">
            
                <input id="phone-input" placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
            
                <textarea placeholder="Type your message here...." tabindex="5"></textarea>
            
                <button name="submit" type="submit" id="contact-submit"  disabled="true">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

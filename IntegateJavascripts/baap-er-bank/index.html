<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
</head>
<body>
    <header class="py-24">
        <h1 class="text-6xl font-bold text-center">Welcome My <span class="text-lime-400">Baap Er Bank!</span></h1>
    </header>

    <main>
        <section class="bg-red-500 p-24 w-3/5 mx-auto text-center">
            <h2 class="text-4xl font-bold  mb-10">Please Login</h2>
            <div>
                <input id="email" class="border-lime-400 block w-3/4 p-2 mx-auto mb-5" placeholder="Type your email" type="email">
                <input id="password" class="border-lime-400 block w-3/4 p-2 mx-auto" placeholder="Type your password" type="password">

                <button id="submit-login" class="bg-lime-400 py-3 px-10 mt-10 font-bold rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/scripts.js"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
